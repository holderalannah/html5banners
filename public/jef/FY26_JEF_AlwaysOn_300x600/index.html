<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=300, height=600">
	<title>Jefferson's OND Media Campaign - 300x600</title>

	<link type="text/css" rel="stylesheet" href="./FY26_JEF_AlwaysOn_styles_300x600.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./FY26_JEF_AlwaysOn_300x600.js"></script>

</head>

<body>
	<div id="banner">

		<div id="bg" style="opacity: 1;"><img src="./FY26_JEF_AlwaysOn_fullbackground_300x600.png" width="300" height="600" alt="PLEASE SIP RESPONSIBLY Â©2025 Jefferson's Bourbon Company, Crest"></div>

			</div>

			<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">

			<div id="headline2" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">

			<div id="headline3" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">

			</div>
		</div>

		<div id="headline4" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">

		</div>

		<div id="headline5" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline2_300x600.png" width="126" height="41" alt="Stand" />
		</div>

		<div id="headline6" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">

			<img src="./FY26_JEF_AlwaysOn_cta_300x600.png" width="124" height="32" alt="Discover More">

		<div id="logo" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">

		</div>

		<div id="stars">
			<img src="./FY26_JEF_AlwaysOn_stars_300x600.png" width="140" height="38" alt="">
		</div>
		
		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
