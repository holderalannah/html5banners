<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=300, height=600">
	<title>Jefferson's OND Media Campaign - 300x600</title>

	<link type="text/css" rel="stylesheet" href="./FY26_JEF_AlwaysOn_styles_300x600.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./FY26_JEF_AlwaysOn_300x600.js"></script>

</head>

<body>
	<div id="banner">

		<div id="bg" style="opacity: 1;"><img src="./FY26_JEF_AlwaysOn_fullbackground_300x600.png" width="300" height="600" alt="Jefferson's bourbon"></div>

		<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline_300x600.png" width="207" height="26" alt="Blended to" />
		</div>

		<div id="headline2" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline2_300x600.png" width="200" height="65" alt="Stand" />
		</div>

		<div id="headline3" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline3_300x600.png" width="116" height="64" alt="Out" />
		</div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./FY26_TGL_AlwaysOn_bottle_300x600.png" width="302" height="459" alt="Jefferson's bourbon bottle"></div>

		<div id="cta">
			<img src="./FY26_JEF_AlwaysOn_cta_300x600.png" width="101" height="32" alt="Shop Now">
		</div>

		<div id="logo" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_logo_300x600.png" width="142" height="33" alt="Jefferson's Logo" />
		</div>
		

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
