<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=300, height=250">
	<title>Jefferson's OND Media Campaign - 300x250</title>

	<link type="text/css" rel="stylesheet" href="./FY26_JEF_AlwaysOn_styles_300x250.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./FY26_JEF_AlwaysOn_300x250.js"></script>

</head>

<body>
	<div id="banner">

		<div id="bg" style="opacity: 1;"><img src="./FY26_JEF_AlwaysOn_fullbackground_300x250.png" width="300" height="250" alt="PLEASE SIP RESPONSIBLY Â©2025 Jefferson's Bourbon Company, Crest"></div>

		<div id="firstGroup">
			<div id="headline_a" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
				<img src="./FY26_JEF_AlwaysOn_headline_a_300x250.png" width="18" height="19" alt="A" />
			</div>

			<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
				<img src="./FY26_JEF_AlwaysOn_headlineVersatile_300x250.png" width="136" height="27" alt="Versatile" />
			</div>

			<div id="headline2" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
				<img src="./FY26_JEF_AlwaysOn_headlineRefined_300x250.png" width="109" height="26" alt="Refined" />
			</div>

			<div id="headline3" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
				<img src="./FY26_JEF_AlwaysOn_headlineBalanced_300x250.png" width="138" height="27" alt="Balanced" />
			</div>

			<div id="headline_bourbon" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
				<img src="./FY26_JEF_AlwaysOn_headline_bourbon_300x250.png" width="123" height="19" alt="Bourbon" />
			</div>
		</div>

		<div id="headline4" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline_300x250.png" width="124" height="16" alt="Blended to" />
		</div>

		<div id="headline5" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline2_300x250.png" width="75" height="24" alt="Stand" />
		</div>

		<div id="headline6" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline3_300x250.png" width="44" height="24" alt="Out" />
		</div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./FY26_TGL_AlwaysOn_bottle_300x250.png" width="162" height="240" alt="Jefferson's bourbon bottle"></div>

		<div id="cta">
			<img src="./FY26_JEF_AlwaysOn_cta_300x250.png" width="111" height="29" alt="Discover More">
		</div>

		<div id="logo" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
				<img src="./FY26_JEF_AlwaysOn_logo_300x250.png" width="120" height="28" alt="Jefferson's Logo" />
		</div>
		
		<div id="stars">
			<img src="./FY26_JEF_AlwaysOn_stars_300x250.png" width="122" height="" alt="">
		</div>

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
