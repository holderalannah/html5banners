<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=300, height=250">
	<title>Jefferson's OND Media Campaign - 300x250</title>

	<link type="text/css" rel="stylesheet" href="./FY26_JEF_AlwaysOn_styles_300x250.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./FY26_JEF_AlwaysOn_300x250.js"></script>

</head>

<body>
	<div id="banner">

		<div id="bg" style="opacity: 1;"><img src="./FY26_JEF_AlwaysOn_fullbackground_300x250.png" width="300" height="250" alt="Jefferson's bourbon"></div>

		<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline_300x250.png" width="125" height="16" alt="Blended to" />
		</div>

		<div id="headline2" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline2_300x250.png" width="126" height="41" alt="Stand" />
		</div>

		<div id="headline3" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./FY26_JEF_AlwaysOn_headline3_300x250.png" width="73" height="41" alt="Out" />
		</div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./FY26_TGL_AlwaysOn_bottle_300x250.png" width="161" height="246" alt="Jefferson's bourbon bottle"></div>

		<div id="cta">
			<img src="./FY26_JEF_AlwaysOn_cta_300x250.png" width="87" height="30" alt="Shop Now">
		</div>

		<div id="logo" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
				<img src="./FY26_JEF_AlwaysOn_logo_300x250.png" width="120" height="28" alt="Jefferson's Logo" />
		</div>
		

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
