<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=728, height=90">
	<title>Martell OND Media Assets - 728x90</title>

	<link type="text/css" rel="stylesheet" href="./F26_Martell_Smoothness_styles_728x90.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./F26_Martell_Smoothness_728x90.js"></script>

</head>

<body>
	<div id="banner">

		<div id="bg" style="opacity: 1;"><img src="./F26_Martell_Smoothness_fullbackground_728x90.png" width="728" height="90" alt="Enjoy our quality responsibly."></div>

		<div id="logo">
			<img src="./F26_Martell_Smoothness_logo_728x90.png" width="227" height="49" alt="Martell: Defy Expectations">
		</div>

		<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./F26_Martell_Smoothness_headline_728x90.png" width="" height="42" alt="Shockingly Smooth Spirit" />
		</div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 14px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Smoothness_bottle_728x90.png" width="79" height="170" alt="Martell Blue Swift Spirit Drink">
		</div>

		<div id="bird" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(3px, 0px); transform-origin: 0% 0%;">
			<img id="bird-image" src="./F26_Martell_Smoothness_bird_728x90.png" width="117" height="96" alt="">
			<div id="glow"></div>
		</div>

		<div id="cta">
			<img id="cta-regular" src="./F26_Martell_Smoothness_cta_728x90.png" width="95" height="26" alt="Shop Now">
			<img id="cta-hover" src="./F26_Martell_Smoothness_ctaHover_728x90.png" width="95" height="26" alt="Shop Now">
		</div>

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
