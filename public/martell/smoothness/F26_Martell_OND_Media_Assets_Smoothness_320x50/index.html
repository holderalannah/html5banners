<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=320, height=50">
	<title>Martell OND Media Assets - 320x50</title>

	<link type="text/css" rel="stylesheet" href="./F26_Martell_Smoothness_styles_320x50.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./F26_Martell_Smoothness_320x50.js"></script>

</head>

<body>
	<div id="banner">

		<div id="bg" style="opacity: 1;"><img src="./F26_Martell_Smoothness_fullbackground_320x50.png" width="320" height="50" alt=""></div>

		<div id="logo">
			<img src="./F26_Martell_Smoothness_logo_320x50.png" width="95" height="20" alt="Martell: Defy Expectations">
		</div>

		<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./F26_Martell_Smoothness_headline_320x50.png" width="179" height="32" alt="Shockingly Smooth Spirit" />
		</div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Smoothness_bottle_320x50.png" width="43" height="92" alt="Martell Blue Swift Spirit Drink">
		</div>

		<div id="bird" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img id="bird-image" src="./F26_Martell_Smoothness_bird_320x50.png" width="36" height="41" alt="">
			<div id="glow"></div>
		</div>

		<div id="cta">
			<img id="cta-regular" src="./F26_Martell_Smoothness_cta_320x50.png" width="58" height="16" alt="Shop Now">
			<img id="cta-hover" src="./F26_Martell_Smoothness_ctaHover_320x50.png" width="58" height="16" alt="Shop Now">
		</div>

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
