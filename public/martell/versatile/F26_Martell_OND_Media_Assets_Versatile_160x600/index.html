<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=160, height=600">
	<title>Martell OND Media Assets - 160x600</title>

	<link type="text/css" rel="stylesheet" href="./F26_Martell_Versatility_styles_160x600.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./F26_Martell_Versatility_160x600.js"></script>

</head>

<body>
	<div id="banner">
<!--  -->
		<div id="bg" style="opacity: 1;"><img src="./F26_Martell_Versatility_fullbackground_160x600.png" width="160" height="600" alt=""></div>

		<div id="logo">
			<img src="./F26_Martell_Versatility_logo_160x600.png" width="137" height="29" alt="Martell: Defy Expectations">
		</div>

		<div id="bird" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Versatility_bird_160x600.png" width="147" height="129" alt="">
			<div id="glow"></div>
		</div>

		<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./F26_Martell_Versatility_headline_160x600.png" width="154" height="70" alt="Shockingly Smooth Cocktails" />
		</div>

		<div id="cocktail1" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./F26_Martell_Versatility_cocktail1_160x600.png" width="123" height="156" alt="cocktail"></div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./F26_Martell_Versatility_bottle_160x600.png" width="139" height="295" alt="Martell Blue Swift Spirit Drink"></div>

		<div id="cocktail2" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./F26_Martell_Versatility_cocktail2_160x600.png" width="103" height="137" alt="cocktail"></div>

		<div id="cta">
			<img id="cta-regular" src="./F26_Martell_Versatility_cta_160x600.png" width="116" height="32" alt="Shop Now">
			<img id="cta-hover" src="./F26_Martell_Versatility_ctaHover_160x600.png" width="116" height="32" alt="Shop Now">
		</div>

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
