<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=300, height=250">
	<title>Martell OND Media Assets - 300x250</title>

	<link type="text/css" rel="stylesheet" href="./F26_Martell_Versatility_styles_300x250.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./F26_Martell_Versatility_300x250.js"></script>

</head>

<body>
	<div id="banner">
		<div id="bg" style="opacity: 1;"><img src="./F26_Martell_Versatility_fullbackground_300x250.png" width="300" height="250" alt=""></div>

		<div id="logo">
			<img src="./F26_Martell_Versatility_logo_300x250.png" width="232" height="49" alt="Martell: Defy Expectations">
		</div>

		<div id="bird" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Versatility_bird_300x250.png" width="277" height="202" alt="">
			<div id="glow"></div>
		</div>

		<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./F26_Martell_Versatility_headline_300x250.png" width="173" height="52" alt="Shockingly Smooth Cocktails" />
		</div>

		<div id="cocktail1" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./F26_Martell_Versatility_cocktail1_300x250.png" width="88" height="115" alt="cocktail"></div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./F26_Martell_Versatility_bottle_300x250.png" width="86" height="181" alt="Martell Blue Swift Spirit Drink"></div>

		<div id="cocktail2" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;"><img src="./F26_Martell_Versatility_cocktail2_300x250.png" width="71" height="92" alt="cocktail"></div>

		<div id="cta">
			<img id="cta-regular" src="./F26_Martell_Versatility_cta_300x250.png" width="102" height="28" alt="Shop Now">
			<img id="cta-hover" src="./F26_Martell_Versatility_ctaHover_300x250.png" width="102" height="28" alt="Shop Now">
		</div>

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
