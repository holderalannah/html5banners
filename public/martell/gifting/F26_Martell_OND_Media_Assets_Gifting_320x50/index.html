<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=320, height=50">
	<title>Martell OND Media Assets - 320x50</title>

	<link type="text/css" rel="stylesheet" href="./F26_Martell_Gifting_styles_320x50.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./F26_Martell_Gifting_320x50.js"></script>

</head>

<body>
	<div id="banner">
		<div id="bg" style="opacity: 1;">
			<img src="./F26_Martell_Gifting_fullbackground_320x50.png" width="320" height="50" alt="">
		</div>

		<div id="logo">
			<img src="./F26_Martell_Gifting_logo_320x50.png" width="100" height="21" alt="Martell: Defy Expectations">
		</div>

		<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./F26_Martell_Gifting_headline_320x50.png" width="157" height="32" alt="Smooth Gifting" />
		</div>

		<div id="medal" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Gifting_medal_320x50.png" width="32" height="32" alt="Award Medal">
		</div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Gifting_bottle_320x50.png" width="42" height="91" alt="Martell Blue Swift Spirit Drink">
		</div>

		<div id="bird" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Gifting_bird_320x50.png" width="37" height="42" alt="">
			<div id="glow"></div>
		</div>

		<div id="cta">
			<img id="cta-regular" src="./F26_Martell_Gifting_cta_320x50.png" width="55" height="15" alt="Shop Now">
			<img id="cta-hover" src="./F26_Martell_Gifting_ctaHover_320x50.png" width="55" height="15" alt="Shop Now">
		</div>

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
