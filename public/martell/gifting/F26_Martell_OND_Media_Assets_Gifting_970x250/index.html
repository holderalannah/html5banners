<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="ad.size" content="width=970, height=250">
	<title>Martell OND Media Assets - 970x250</title>

	<link type="text/css" rel="stylesheet" href="./F26_Martell_Gifting_styles_970x250.css">

	<script src="./Enabler.js"> </script>
	<script src="./gsap.min.js"></script>
	<script src="./standard_banner.js"></script>
	<script src="./F26_Martell_Gifting_970x250.js"></script>

</head>

<body>
	<div id="banner">
		<div id="bg" style="opacity: 1;">
			<img src="./F26_Martell_Gifting_fullbackground_970x250.png" width="970" height="250" alt="">
		</div>

		<div id="logo">
			<img src="./F26_Martell_Gifting_logo_970x250.png" width="384" height="81" alt="Martell: Defy Expectations">
		</div>

		<div id="bird" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(-6px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Gifting_bird_970x250.png" width="433" height="" alt="">
			<div id="glow"></div>
		</div>

		<div id="headline" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">
			<img src="./F26_Martell_Gifting_headline_970x250.png" width="341" height="82" alt="Gifted. Shockingly Smooth." />
		</div>

		<div id="medal" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Gifting_medal_970x250.png" width="66" height="66" alt="Award Medal">
		</div>

		<div id="bottle" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px); transform-origin: 0% 0%;">
			<img src="./F26_Martell_Gifting_bottle_970x250.png" width="111" height="240" alt="Martell Blue Swift Spirit Drink">
		</div>

		<div id="cta">
			<img id="cta-regular" src="./F26_Martell_Gifting_cta_970x250.png" width="179" height="49" alt="Shop Now">
			<img id="cta-hover" src="./F26_Martell_Gifting_ctaHover_970x250.png" width="179" height="49" alt="Shop Now">
		</div>

		<div id="border" style="opacity: 1;"></div>

		<div class="button" id="clickthru">&nbsp;</div>
	</div>

	<script type="text/javascript">
		 // Google Ads clickTag
		var clickTag = "https://www.google.com/";
		document.getElementById("banner").addEventListener("click", () => {
		window.open(clickTag, "_blank");
		});
	</script>
</body>
</html>
